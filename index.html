<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="root">
    <h1>Our Pricing</h1>
    <div class="option-price-slider">
      <label>
      <input type="checkbox">
          <span class="check"></span>
    </label>
    </div>
      <section class="price-card-container card">
        <article class="price-card-container-child-1 child-card">
        <div class="price-card-container-child-1-header header">
          <h2 class="price-card-container-child-1-header-title">Basic</h2>
          <p class="price-card-container-child-1-header-price">
            <span class="currency-symbol">&dollar;</span>
            <strong class="price-number">19.99</strong>
          </p>
        </div>
        <div class="price-card-container-child-1-description description">
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
        </div>
        <button class="price-card-container-child-1-btn btn">Learn More</button>
      </article>
        <article class="price-card-container-child-2 child-card">
        <div class="price-card-container-child-2-header header">
          <h2 class="price-card-container-child-2-header-title">Professional</h2>
          <p class="price-card-container-child-2-header-price">
            <span class="currency-symbol">&dollar;</span>
            <strong class="price-number">24.99</strong>
          </p>
        </div>
        <div class="price-card-container-child-2-description description">
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
        </div>
        <button class="price-card-container-child-2-btn btn">Learn More</button>
      </article>
        <article class="price-card-container-child-3 child-card">
        <div class="price-card-container-child-3-header header">
          <h2 class="price-card-container-child-3-header-title">Master</h2>
          <p class="price-card-container-child-3-header-price">
            <span class="currency-symbol">&dollar;</span>
            <strong class="price-number">39.99</strong>
          </p>
        </div>
        <div class="price-card-container-child-3-description description">
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
        </div>
        <button class="price-card-container-child-3-btn btn">Learn More</button>
      </article>
    </section>
  </div>
</body>
</html>
