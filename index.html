<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="root">
    <h1>Our Pricing</h1>
    <div class="option-slider">
      <p>Anually</p>
      <div class="option-price-slider">
        <label>
        <input type="checkbox" id="slider">
            <span class="check"></span>
      </label>
      </div>
      <p>Monthly</p>
    </div>
    
    <section class="price-card-container card">
      <article class="price-card-container-child-1 child-card">
        <div class="price-card-container-child-1-header header">
          <h2 class="price-card-container-child-1-header-title title-child-card">Basic</h2>
          <p class="price-card-container-child-1-header-price paragraph-child-card">
            <span class="currency-symbol">&dollar;</span>
            <strong class="price-number">199.99</strong>
          </p>
        </div>
        <div class="price-card-container-child-1-description description">
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
        </div>
      <button class="price-card-container-child-1-btn btn-child-card">Learn More</button>
    </article>
      <article class="price-card-container-child-2 child-card">
      <div class="price-card-container-child-2-header header">
        <h2 class="price-card-container-child-2-header-title title-child-card">Professional</h2>
        <p class="price-card-container-child-2-header-price paragraph-child-card">
          <span class="currency-symbol">&dollar;</span>
          <strong class="price-number">249.99</strong>
        </p>
      </div>
      <div class="price-card-container-child-2-description description">
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
      </div>
      <button class="price-card-container-child-2-btn btn-child-card">Learn More</button>
    </article>
      <article class="price-card-container-child-3 child-card">
      <div class="price-card-container-child-3-header header">
        <h2 class="price-card-container-child-3-header-title title-child-card">Master</h2>
        <p class="price-card-container-child-3-header-price paragraph-child-card">
          <span class="currency-symbol">&dollar;</span>
          <strong class="price-number">399.99</strong>
        </p>
      </div>
      <div class="price-card-container-child-3-description description">
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
      </div>
      <button class="price-card-container-child-3-btn btn-child-card">Learn More</button>
    </article>
  </section>
  </div>
  <script src="assets/js/lib/jquery-3.7.0.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
